<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    <style>
        body { font-family: sans-serif; }
        #data-container { display: flex; flex-wrap: wrap; }
        .item { border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>AI Agent Data</h1>
    <div id="data-container"></div>
    <script>
        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            const container = document.getElementById('data-container');
            container.innerHTML = '';
            for (const item of data) {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p><a href="${item.url}" target="_blank">Source</a>`;
                container.appendChild(div);
            }
        }
        fetchData();
        setInterval(fetchData, 60000); // Refresh every minute
    </script>
</body>
</html>
